<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


    <title>Document</title>
</head>

<body>
    {% include 'main.html' %}
<main class="dashboard-content" id="mainContent">
  <div class="container-fluid">

    <div class="welcome-box mb-4 text-white">
      <h3>Welcome, Mr. HARSH!</h3>
      <p>Here’s the latest update of your society</p>
    </div>

    <div class="row mb-4">
      <div class="col-md-3">
        <div class="stat-card glass-box">
          <i class="fas fa-building fa-2x mb-2"></i>
          <h6>Total Flats</h6>
          <h4>120</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card glass-box">
          <i class="fab fa-apple fa-2x mb-2"></i>
          <h6>Pending Dues</h6>
          <h4>₹45,000</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card glass-box">
          <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
          <h6>Active Complaints</h6>
          <h4>3</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card glass-box">
          <i class="fas fa-calendar-check fa-2x mb-2"></i>
          <h6>Upcoming Events</h6>
          <h4>2</h4>
        </div>
      </div>
    </div>



  </div>
  </div>


   
       <script>


    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");

      toggleBtn.addEventListener("click", function () {
        sidebar.classList.toggle("d-none");
        mainContent.classList.toggle("ms-0");
        mainContent.classList.toggle("ms-md-0");
      });
    });

  </script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
