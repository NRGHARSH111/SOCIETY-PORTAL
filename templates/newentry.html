<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


    <title>Document</title>



    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-card {
            background: #1e1e2f;
            border-radius: 20px;
            color: white;
        }

        .profile-img {
            border: 3px solid #ffffff88;
            padding: 5px;
            background-color: #fff;
        }

        .dashboard-content {
            margin-left: 270px;
        }




        body {
            background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 128, 255, 0.1);
        }


        #toggleSidebar i {
            color: white;
            /* Change to any color you want */


        }


        a.btn.text-white {
            background-color: red;
        }

        a.btn.text-white:hover {
            background-color: white;
            color: red !important;
        }



        .sidebar {
            width: 250px;
            /* min-height: 100vh; */
            position: fixed;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        .sidebar .nav-link {
            color: #ffffffcc;
            margin: 10px 0;
            font-weight: 500;
        }

        .navbar-toggler-icon {
            color: white;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            border-radius: 10px;
            padding-left: 10px;
            color: white;
        }

        .sidebar .icon {
            width: 30px;
            display: inline-block;
            text-align: center;

        }

        .dashboard-content {
            margin-left: 270px;
        }

        .welcome-box {
            background: linear-gradient(145deg, #1e215d, #3c0d66);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 94, 247, 0.2);
        }

        .stat-card {
            background: rgba(245, 248, 248, 0.06);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            color: white !important;
        }

        .stat-card:hover {
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #ffffff;
        }

        .maintenance-dues li,
        .latest-complaints li {
            list-style: none;
            margin-bottom: 10px;
            color: #ccc;
        }

        .latest-complaints .status {
            float: right;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status.Open {
            color: #00d9ff;
        }


        .status.Resolved {
            color: #0f0;
        }

        .view-link {
            display: block;
            margin-top: 15px;
            color: #0099ff;
            text-decoration: none;
        }

        .view-link:hover {
            text-decoration: underline;
        }

        h5,
        h6 {
            color: #fff;
        }


        .glass-navbar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 128, 255, 0.1);
            margin-bottom: 20px;
            color: white;
        }



        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 999;
                top: 80px;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .dashboard-content {
                margin-left: 0 !important;
            }
        }

        @media (min-width: 769px) {
            .sidebar.d-none {
                display: none !important;
            }

            .dashboard-content.ms-0 {
                margin-left: 0 !important;
            }

            .dashboard-content.ms-md-0 {
                margin-left: 270px;
            }
        }


        .welcome-box {
            margin-top: 10%;
            width: 60%;
            /* min-height: 100vh; */
            height: fit-content;
            position: relative;
            left: 20%;
        }
    </style>
</head>





<body>
    {% include 'main.html' %}
    <main class="dashboard-content" id="mainContent">
        <div class="container-fluid">
            <div class="welcome-box mb-4 text-white">
                <h2>üè° NEW ENTRY</h2>


                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="enter your full name" required>
                        </div>

                        <div class="col-md-6">
                            <label for="flatNo" class="form-label">Flat Number</label>
                            <input type="number" class="form-control" id="flatNo" name="flatNo" placeholder="enter your flat no." required>
                        </div>

                        <div class="col-md-6">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" name="contact" placeholder="enter your Contact number"required>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email"   placeholder="enter your email" >
                        </div>

                        <div class="col-md-6">
                            <label for="memberType" class="form-label">Member Type</label>
                            <select id="memberType" class="form-select" name="memberType" required>
                                <option selected disabled>Choose...</option>
                                <option>Owner</option>
                                <option>Tenant</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="photo" class="form-label">Upload Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo">
                        </div>

                    </div>

                    <div class="mt-4 d-flex justify-content-between">
                        <button type="reset" class="btn btn-secondary">
                            <i class="fa fa-undo"></i> Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-plus-circle"></i> Add Entry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const toggleBtn = document.getElementById("toggleSidebar");
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("mainContent");

            toggleBtn.addEventListener("click", function () {
                sidebar.classList.toggle("d-none");
                mainContent.classList.toggle("ms-0");
                mainContent.classList.toggle("ms-md-0");
            });
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
